<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mouse Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-logo">
                <img src="header-logo.png" alt="Business Logo" class="header-logo-img">
            </div>
            <nav class="header-nav">
                <button class="nav-btn" id="clientsBtn">Clients</button>
                <button class="nav-btn" id="contactBtn">Contact</button>
            </nav>
        </div>
    </header>

    <!-- Hidden video element -->
    <video id="backgroundVideo" autoplay muted loop playsinline style="position: fixed; top: -9999px; left: -9999px; width: 1px; height: 1px;" preload="auto">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Canvas for rendering -->
    <canvas id="mainCanvas"></canvas>

    <!-- Logo -->
    <img src="logo.png" alt="Business Logo" class="logo" id="defaultLogo">
    <img src="logo-alt.png" alt="Business Logo Alt" class="logo logo-alt" id="altLogo">

    <!-- Audio element -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Unified Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="controls-content" id="panelContent">
            <!-- Audio Controls -->
            <div class="control-section audio-controls">
                <button id="panelMinimizeBtn" class="control-btn" title="Settings">‚öô</button>
                <button id="playPauseBtn" class="control-btn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button id="muteBtn" class="control-btn" title="Mute/Unmute">üîä</button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50" title="Volume">
            </div>
            
            <!-- Divider -->
            <div class="control-divider"></div>
            
            <!-- Video Toggle -->
            <div class="control-section video-controls">
                <button id="videoToggleBtn" class="control-btn" title="Toggle Video Mask">üëÅ</button>
            </div>
            
            <!-- Divider -->
            <div class="control-divider"></div>
            
            <!-- Shape Controls (Desktop Only) -->
            <div class="control-section shape-controls desktop-only">
                <button class="shape-btn active" data-shape="circle" title="Circle">‚óã</button>
                <button class="shape-btn" data-shape="square" title="Square">‚ñ°</button>
                <button class="shape-btn" data-shape="triangle" title="Triangle">‚ñ≥</button>
                <button class="shape-btn" data-shape="star" title="Star">‚òÜ</button>
                <button class="shape-btn" data-shape="heart" title="Heart">‚ô°</button>
            </div>
            
            <!-- Mobile Controls -->
            <div class="control-section mobile-controls mobile-only">
                <button id="mobileRevealBtn" class="control-btn mobile-reveal-btn" title="Touch to Reveal">üëÜ Touch & Drag</button>
            </div>
        </div>
    </div>
    
    <!-- Floating Settings Button (shows when panel is minimized) -->
    <button id="floatingSettingsBtn" class="floating-settings-btn" title="Show Controls" style="display: none;">‚öô</button>

    <script src="script.js"></script>
</body>
</html>
